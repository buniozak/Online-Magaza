 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      {% if not is_kategori %}
      <form class="d-flex" role="search" style="color:white;" action="{{ url_for('home' , city=none if not is_şehir else şehir ) }}" method="GET">

                <input class="form-control me-2 search-bar" name="search" type="search" placeholder="Ara" aria-label="Search" style="background-color:white;color:black;">

          {% else %}

          <form class="d-flex" role="search" style="color:white;" action="{{ url_for('kategori' , city=none if not is_şehir else şehir ,kategori=none if not is_kategori else kategori_search ) }}" method="GET">

 <input class="form-control me-2 search-bar" name="search_query" type="search" placeholder="Search" aria-label="Search" style="background-color:#EFF5F5;color:black;">
          {% endif %}
      <span>  <button type="submit" class="btn btn-info search-button" style="height:38px;">
    <img src="https://img.icons8.com/?size=512&id=47830&format=png" width="25">
  </button></span>

    </form>



       <span class="navbar-brand mb-3 mb-lg-1 navbar-profile-img"><a class="nav-link" href="{{ '/ilan'  if is_user else '/login_choise' }}">

      </a></span>

      </a></span>
  </div>
</nav>

<div class="col-1" style="margin-left:55px;margin-right:25px;"  >
<span><a href="/"><img style="background-color:;border-radius:10px;" src="	https://cdn-icons-png.flaticon.com/512/553/553376.png
"  width="35"></a></span>
    </div>

        <div class="col-1" style="margin-right:25px;" >

    </div>

    <div class="col-1" style="margin-right:25px;">
