{% extends "base.html" %}
{% block content %}

<div class="container-md cardss kategori-choose" >



<div class="row">

 <ul class="list-group list-group-flush" style="height:30px;padding-right:0px;">
<li class="list-group-item cardss" style="background: #F5EFE7;">
  <h3 style="color: black; height: 12px;font-size:16px; font-weight: 500; font-family: 'IBM Plex Sans', sans-serif;">
    Kategori Seç
  </h3>
</li>
                 </ul>
    <div class="container-fluid kategori-box">

        <div class="col-8" style="margin-left:auto;margin-right:auto;">
<form action="/choose_category" method="POST" enctype="multipart/form-data">

<div class="container-sm cardss" style="background-color:#9BA4B5;text-align:center;font-weight: bold;margin-top:25px;padding:15px;border-radius:10px;">



<!--this.form.submit();-->




<select id="country" class="form-select cardss" style="margin-top:15px;text-align:center;font-size:20px;" name="country" onchange="showCounties();" >
  <option value="{{selected_value}}">{{selected_value}}</option>
  <option value="Vasıta">Vasıta</option>
  <option value="Emlak">Emlak</option>
  <option value="İnşaat">İnşaat</option>
  <option value="Yedek Parça">Yedek Parça</option>
    <option value="Elektronik ve Bilgisayar">Elektronik ve Bilgisayar</option>
  <option value="İkinci El ve Sıfır Alışveriş">İkinci El ve Sıfır Alışveriş</option>
  <option value="Kitaplar, Müzik ve Oyunlar">Kitaplar, Müzik ve Oyunlar</option>
    <option value="Giyim ve Takı">Giyim ve Takı</option>
    <option value="Ev & Bahçe">Ev & Bahçe</option>
    <option value="Spor ve Fitness">Spor ve Fitness</option>

</select>

<br>
<br>
<select  class="form-select cardss " style="width:200px;display:inline-block;"  id="county" name="county" onchange="showTowns()" size="1">
  <option value="{{selected_topic}}">{{selected_topic}}</option>
  <!-- Counties will be added dynamically -->
</select>

<select  class="form-select cardss" style="width:200px;display:inline-block;"  onchange="this.form.submit();" id="town" name="town" size="1">
 <option value="{{selected_year}}">{{selected_year}}</option>
  <!-- Towns will be added dynamically -->
</select>
<br>
    <br>

<hr>
{% if car %}
    {% if is_make %}
        <select class="form-select" style="width:200px;display:inline-block;" onchange="this.form.submit();" id="little_title" name="little_title" size="1">
            <option value="{{ selected_alt }}">{{ selected_alt }}</option>
            {% if is_otomobil %}
                {% for marka in marka_list %}
                    <option value="{{ marka }}">{{ marka }}</option>
                {% endfor %}
            {% else %}
                {% for vehicle in vehicle_marka_list %}
                    <option value="{{ vehicle }}">{{ vehicle }}</option>
                {% endfor %}
            {% endif %}
        </select>
    {% endif %}

    {% if little_title %}
        <select class="form-select" style="width:200px;display:inline-block;" onchange="this.form.submit();" id="model" name="model" size="1">
            <option value="{{ selected_model }}">{{ selected_model }}</option>
            {% for model in model_list %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
    {% endif %}

    <br>
<hr>




{% endif %}
{% if finish_categories_for_car %}

<br>

<!-- HTML !-->
   <button  class="button-3" role="button" onchange="this.form.submit();" id="finish" name="finish">Kategori Seçimini Tamamla</button>




{% endif %}


</div>
</form>

            </div>
</div>
</div>
</div>
<br><br><br><br><br class="pc-br"><br class="pc">

{% include 'footer.html' %}
<br class="mobile-br">
